    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">

    <!--Main CSS-->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="header-top-signin">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-header text-center">
                        <img src="images/logo.png" class="img-fluid" alt="sign in logo">
                    </div>
                </div>
            </div>
        </div>
    </section>

   <section class="main-area-404">
       <div class="container">
           <div class="row">
               <div class="col-sm-12">
                   <div class="main-content-404 text-center">
                       <img src="images/404-image.png" class="img-fluid" alt="">
                       <p>component not found</p>
                       <h4>Looks Like This Page Does’t Exist.</h4>
                       <a href="#"><button type="button" class="btn">Back to Home</button></a>
                   </div>
               </div>
           </div>
       </div>
   </section>
     <div class="signup-footer">
               <div class="container">
                   <div class="row">

                             <p>© Copyright 2017 All Right Reserved <a href="https://auxinit.com/" target="_blank">AuxinIt</a>.</p>
                        </div>
                    </div>

               </div>
               
            </div>

    <!--Footer Area End-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>




    <!--main js-->
    <script src="js/script.js"></script>


    <script>
        $(window).scroll(function() {
            var height = $(window).scrollTop();
            if (height > 100) {
                $('#back2Top').fadeIn();
            } else {
                $('#back2Top').fadeOut();
            }
        });
        $(document).ready(function() {
            $("#back2Top").click(function(event) {
                event.preventDefault();
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                return false;
            });

        });

    </script>

</body>

</html>
